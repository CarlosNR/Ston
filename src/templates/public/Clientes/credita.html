{% extends "base.html" %}
    
{% block content %}

    <label for="creditoAdicional">Digite a quantidade de credito que deseja adicionar. Saldo atual: {{credito}}</label>
    <input type="number" name="creditoAdicional" placeholder="0.00" min="0.00">

    <button type="submit">Creditar</button>
</form>

{% endblock %}
