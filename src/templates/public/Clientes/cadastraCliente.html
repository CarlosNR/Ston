<head>
    <script defer src="{{ url_for('static', filename='js/validaCadastroClienteEmail.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/validaCadastroClienteNome.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/validaCadastroClienteData.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/validaCadastroClienteCredito.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/validaCadastroClienteSenha.js') }}"></script>
</head>

{% extends "base.html" %}
    
{% block content %}
{% if dados %}
    <p>Cadastro concluído com sucesso, teu id é {{dados.0}}</p>
    {% else %}
    <p>{{jaCadastrado}}</p>
    {% endif %}

<form name="formCadastroCliente" action="/insert/cliente" method="POST">
    <input type="text" name="nome" placeholder="Nome completo" onfocusout="validarCadastroClienteNome()">
    <input type="text" name="nascimento" placeholder="dd/mm/aaaa" onfocusout="validarCadastroClienteData()">
    <input type="number" name="credito" placeholder="Credito inicial: 0.00" step="0.1" min="0.00" onfocusout="validarCadastroClienteCredito()">
    <input type="password" name="senha" placeholder="******" onfocusout="validarCadastroClienteSenha()">
    <input type="text" name="email" placeholder="exemplo@exemplo.com" onfocusout="validarCadastroClienteEmail()">

    <button type="submit">Cadastrar</button>
</form>

{% endblock %}
