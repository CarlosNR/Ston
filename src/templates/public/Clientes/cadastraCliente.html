{% extends "base.html" %}
    
{% block content %}
{% if dados %}
    <p>Cadastro concluído com sucesso, teu id é {{dados.0}}º</p>
    {% else %}
    <p>{{jaCadastrado}}</p>
    {% endif %}
<form action="/insert/cliente" method="POST">
    <input type="text" name="nome" placeholder="Nome completo">
    <input type="text" name="nascimento" placeholder="dd/mm/aaaa">
    <input type="number" name="credito" placeholder="Credito inicial: 0.00" step="0.1" min="0.00">
    <input type="password" name="senha" placeholder="******">
    <input type="text" name="email" placeholder="exemplo@exemplo.com">

    <button type="submit">Cadastrar</button>
</form>

{% endblock %}
